<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Textos</h1>
        <div class="text-areas">
            <div class="input-area">
                <textarea id="inputText" placeholder="Ingresa el texto aquí"></textarea>
                <div class="options">
                    <button onclick="encryptText()">Encriptar</button>
                    <button onclick="decryptText()">Desencriptar</button>
                </div>
            </div>
            <div class="output-area">
                <textarea id="outputText" placeholder="El resultado aparecerá aquí" readonly></textarea>
                <button id="copyButton" onclick="copyText()" style="display: none;">Copiar</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; <span id="year"></span>
    </footer>
    <script src="app.js"></script>
</body>
</html>
